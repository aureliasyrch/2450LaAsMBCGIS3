<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandung Museum Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn1.katadata.co.id/media/images/temp/2020/04/18/2020_04_18-20_12_17_b963f1f3b83e3ac6e3103c4c0e66ad0e.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Layer hitam transparan */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Transparansi hitam */
            z-index: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            z-index: 1; /* Pastikan elemen di atas layer transparan */
        }

        .gallery-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            z-index: 1; /* Pastikan elemen di atas layer transparan */
        }

        .main-image {
            width: 100%;
            height: 450px; /* semua gambar memiliki tinggi yang sama */
            object-fit: cover; /* Memastikan gambar tidak terdistorsi */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.05);
        }

        .nav-btn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px;
            color: white;
            font-weight: bold;
            font-size: 28px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            outline: none;
            z-index: 2;
        }

        .prev-btn {
            left: 0;
            border-radius: 0 15px 15px 0;
        }

        .next-btn {
            right: 0;
            border-radius: 15px 0 0 15px;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .caption {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            z-index: 1; /* Pastikan elemen di atas layer transparan */
        }
    </style>
</head>
<body>

    <h1>Bandung Museum Gallery</h1>

    <div class="gallery-container">
        <img id="mainImage" class="main-image" src="https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1633846264/xtvuggisjdm6eeen16pb.jpg" alt="Gallery Image">
        <button class="nav-btn prev-btn" onclick="prevImage()">&#10094;</button>
        <button class="nav-btn next-btn" onclick="nextImage()">&#10095;</button>
    </div>

    <div class="caption">Museum Pos Indonesia</div>

    <script>
        const imageUrls = [
            "https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1633846264/xtvuggisjdm6eeen16pb.jpg",
            "https://assets.pikiran-rakyat.com/crop/0x0:0x0/1200x675/photo/2024/04/26/1940669376.jpeg",
            "https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p2/133/2024/02/11/Museum-Pos-Indonesia1-4286656688.jpg",
            "https://kalamkudusjayapura.sch.id/wp-content/uploads/2022/05/Isi-ruangan-museum-pendidikan-indonesia.jpg",
            "https://baraoutdoor.com/wp-content/uploads/2020/01/Main-Hall-Amazing-Art-World-Bandung.jpg",
            "https://assets-a1.kompasiana.com/items/album/2022/09/21/img-20220920-wa0079-632ae08e4addee705e4193f2.jpg",
            "https://cdn.idntimes.com/content-images/community/2023/08/20190717-110905-21d46263bba724336e0ce95eca395f54-26dab0cdd4be64968c30215702a9ea18.jpg",
            "https://o-cdn-cas.sirclocdn.com/parenting/images/museum_dan_galeri_nuart.width-800.format-webp.webp",
            "https://hotelier.id/wp-content/uploads/2023/05/GWK-miniature-statue-nuart-scultpure-park-cover-3.jpg",
            "https://www.rukita.co/stories/wp-content/uploads/2022/12/165777458574-habiskan-liburan-sekolah-yuk-belajar-sejarah-di-museum-kota-bandung.jpeg"
        ];

        const captions = [
            "Museum Pos Indonesia",
            "Museum Geologi Bandung",
            "Museum Pendidikan Indonesia",
            "Museum Pendidikan Indonesia",
            "Amazing Art World Bandung",
            "Museum Konferensi Asia Afrika",
            "Museum Sri Baduga",
            "NuArt Sculpture Park",
            "NuArt Sculpture Park",
            "Museum Kota Bandung"
        ];

        let currentIndex = 0;

        function showImage(index) {
            const mainImage = document.getElementById("mainImage");
            const caption = document.querySelector('.caption');
            mainImage.src = imageUrls[index];
            caption.textContent = captions[index];
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? imageUrls.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === imageUrls.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>

</body>
</html>
